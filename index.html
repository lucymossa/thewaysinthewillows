<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Ways in the Willows</title>
  <!-- CSS FILES -->
  <link rel="stylesheet" href="style.css" />

  <!-- JAVASCRIPT FILES -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="anijs.js" type="text/javascript"></script>
  <script src="javascript.js" type="text/javascript"></script>
</head>

<body>
  <!-- MAP -->
  <div class="changed" id="output"></div>
  <img id="map" alt="It'll load soon, I'm sure..." type="image/png" src="images/map hr.png"/>

  <!-- WALKING ROUTES AND ANIMATION-->
    <div class="backwardsleft"></div>
    <div class="backwardsright"></div>
    <div class="forwardsleft"></div>
    <div class="forwardsright"></div>
    <img id="frame" alt="(ⓛᴥⓛ)" type="image/png" src="images/frame1.png"/>
    <div id="knot1"></div>
    <div id="knot2"></div>
    <div id="knot3"></div>
  
  <!-- LOCATIONS AND TEXT POP UPS-->
  <div class="toggle">
    <img id="badger" class="visible" alt="I have no idea what happened here." type="image/png" src="images/badger.png"/>
    <img id="canal" class="visible" alt="I have no idea what happened here." type="image/png" src="images/canal.png"/>
    <img id="mole" class="visible" alt="I have no idea what happened here." type="image/png" src="images/mole.png"/>
    <img id="rat" class="visible" alt="I have no idea what happened here." type="image/png" src="images/rat.png"/>
    <img id="toad" class="visible" alt="I have no idea what happened here." type="image/png" src="images/toad.png"/>
    <img id="wildwood" class="visible" alt="I have no idea what happened here." type="image/png" src="images/wildwood.png"/>
  </div>

  <!-- QUIZ -->
  <div id="quiz">
    <div id="quiz1">
      <h2>time for a quiz.</br>have you been paying attention? ;)</h2>
      <button id="continue">Get Started</button>
    </div>
        
    <div id="quiz2">
      <div id="questionspace"></div>
      
        <div id="radiobuttons">
          <p>
            <input id="true" type="radio" value="true" name="answer" checked="checked">True</input>
            <input id="false" type="radio" value="false" name="answer">False</input>
          </p>
        </div>

        <div id="proceed"><button id="nextquestion">Next Question</button></div>

        <div id="options">
          <button id="finish">Back to the map</button>
          <button id="again">Try again</button>
        </div>

        <div id="reaction">
          <div id="reaction1"><img id="sad1" alt=":(" type="image/png" src="images/Sad.png"/><img id="happy1" alt=":)" type="image/png" src="images/Happy.png"/></div>
          <div id="reaction2"><img id="sad2" alt=":(" type="image/png" src="images/Sad.png"/><img id="happy2" alt=":)" type="image/png" src="images/Happy.png"/></div>
          <div id="reaction3"><img id="sad3" alt=":(" type="image/png" src="images/Sad.png"/><img id="happy3" alt=":)" type="image/png" src="images/Happy.png"/></div>
          <div id="reaction4"><img id="sad4" alt=":(" type="image/png" src="images/Sad.png"/><img id="happy4" alt=":)" type="image/png" src="images/Happy.png"/></div>
          <div id="reaction5"><img id="sad5" alt=":(" type="image/png" src="images/Sad.png"/><img id="happy5" alt=":)" type="image/png" src="images/Happy.png"/></div>
          <div id="reaction6"><img id="sad6" alt=":(" type="image/png" src="images/Sad.png"/><img id="happy6" alt=":)" type="image/png" src="images/Happy.png"/></div>
          <div id="reaction7"><img id="sad7" alt=":(" type="image/png" src="images/Sad.png"/><img id="happy7" alt=":)" type="image/png" src="images/Happy.png"/></div>
          <div id="reaction8"><img id="sad8" alt=":(" type="image/png" src="images/Sad.png"/><img id="happy8" alt=":)" type="image/png" src="images/Happy.png"/></div>
      </div>
    </div>
  </div>

  <div id="reward">
    <img alt="It's a photo of the four friends. Don't worry if you can't see it, it's not that cool anyways." type="image/png" src="images/Photograph.png"/>
  </div>

</body>
</html>
